<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Contact Me</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style-contact_me.css">

</head>

<body>
    <div class="row" id="e1">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="#"><h1>Mike Sevik</h1></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" target="blank">About <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Contact Me</h1>
            </div>
        </div>
    
        <div class="row">
            <div class="col-lg-11">
                <div class="h2background"></div>
            </div>
            <div class="col-lg-1">

            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="buffer"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
           
            
            <div class="col-md-4"> 
                <h1>Connect</h1>
                    <div class="row">

                            <div class="col-md-2">
                                <div style="font-size: 70px;" class="faws">
                                    <i class="fab fa-github-square"></i>
                                </div> 
                            </div>
        
                            <div class="col-md-2">
                                <div style="font-size: 70px; color:orange;" class="faws">
                                    <i class="fab fa-stack-overflow"></i>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div style="font-size: 70px; color:blue;" class="faws">
                                    <i class="fab fa-linkedin"></i>
                                </div>
                            </div>
        
                    </div>
            </div>
        </div>

    </div>

    <footer>

        <p align="center" style="color:#fff">&copy; 2018 Mike Sevik</p>

    </footer>


</body>

</html>
